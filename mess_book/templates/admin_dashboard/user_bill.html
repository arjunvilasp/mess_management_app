<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Mess Payment</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f5f5f5; /* Changed background color */
      font-family: 'Roboto', sans-serif;
    }

    .container {
      max-width: 800px;
    }

    .card {
      border-radius: 10px;
      overflow: hidden;
      border: none; /* Removed box-shadow and border */
    }

    .card-header {
      background-color: #28a745; /* Greenish color */
      color: #fff;
      font-weight: 500;
      padding: 1rem;
      border-radius: 10px 10px 0 0; /* Rounded top corners */
    }

    .table {
      margin-bottom: 0;
    }

    .table th {
      background-color: #f8f9fa;
      font-weight: 500;
    }

    .btn-primary {
      background-color: #28a745; /* Greenish color */
      border-color: #28a745; /* Greenish color */
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #218838; /* Darker green on hover */
      border-color: #1e7e34; /* Darker green border on hover */
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">Monthly Mess Payment</h4>
      </div>
      <div class="card-body p-0">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Student Name</th>
              <th>Month</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1234</td>
              <td>John Doe</td>
              <td>April 2024</td>
              <td>$100</td>
              <td><button class="btn btn-primary">Make Payment</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

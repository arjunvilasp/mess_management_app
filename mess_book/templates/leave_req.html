{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/leave_req.css' %}" />
    <title>Login</title>
  </head>
  <body>
    <div class="leave_req-container">
      <div class="header">
        <a href="/studhome"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-chevron-left"
          >
            <path d="m15 18-6-6 6-6" /></svg
        ></a>
        <h1>Leave Request</h1>
      </div>
      <div class="leave_req-fields">
        <div class="title">
          <h1>Type Here</h1>
        </div>
        <form method="post" action="{% url 'leave_request' %}">
          {% csrf_token %}
          <input type="hidden" name="student_id" value="{{ request.session.student_id }}" />
          <div class="input">
            <input type="date" placeholder="date" name="date"/>
          </div>
          <div class="input">
            <textarea
              placeholder=""
              column="5"
              row="10"
              placeholder="Reason"
              name="reason"
            ></textarea>
          </div>
          <button class="btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="footer">
      <p>Mess book</p>
    </div>
  </body>
</html>

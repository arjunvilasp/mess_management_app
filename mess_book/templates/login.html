{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="header">
        <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg></a>
        <h1>SIGN IN</h1>
    </div>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-success" role="alert">
      {{ message }}
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >&times;</span>
    </div>
    {% endfor %} {% endif %}
    <div class="login-container">
        <div class="login-fields">
            <div class="title">
                <h1>Sign In</h1>
            </div>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock-keyhole"><circle cx="12" cy="16" r="1"/><rect x="3" y="10" width="18" height="12" rx="2"/><path d="M7 10V7a5 5 0 0 1 10 0v3"/></svg>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <button class="btn" type="submit">Sign In</button>
            </form>
            {%if error_message %}
            <p>{{ error_message }}</p>
            {% endif %}
            <div class="options">
                <div class="options-left">
                    <p>Don't have an account..?<a class="signup" href="/register/">SignUp</a></p>
                </div>
                {% comment %} <div class="options-right"><a>Forgot Password ?</a></div> {% endcomment %}
            </div>
        </div>
    </div>
    <div class="footer">
    <p>Mess book</p>
    </div>
</body>
</html>

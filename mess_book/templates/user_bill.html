{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Mess Payment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/user_bill.css' %}">
</head>
<body>
  <div class="header">
    <a href="/studhome/"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg></a>
    <h1>Bill</h1>
</div>
  <div class="container my-5">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0 text-center">Monthly Mess Payment</h4>
      </div>
      <div class="card-body p-0">
        {% if student_bills %}
        <table class="table table-hover text-center">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Month</th>
              <th>Amount</th>
              <th>Action</th>
              <th>Payment Status</th>
            </tr>
          </thead>
          <tbody>
          
            {% for bill in student_bills %}
            <tr>
              <td>{{student.id}}</td>
              <td>{{ bill.month }}</td>
              <td>{{bill.amount}}</td>
              <td><button class="btn btn-primary">Make Payment</button></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
           <p class="text-center">No bills found for this student.</p>
       {% endif %}
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
